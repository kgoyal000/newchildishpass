<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main__container">
		<div class="box__">
			<img src="img/leftlayer.webp" alt="leftlayer" class="float">
			<img src="img/mainback.webp" alt="mainback" class="main">
			<img src="img/rightlayer.webp" alt="rightlayer" class="float__right">
			<form action="">
				<div class="group__input">
					<input type="text" placeholder="EMAIL">
				</div>
				<div class="group__submit">
					<button type="submit">SIGN-UP</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		setInterval(()=>{
			if(document.body.style.cursor.includes('cursor2')){
			    document.body.style.cursor = "url(img/cursor1.png) 4 12, auto";
			}else{
				document.body.style.cursor = "url(img/cursor2.png) 4 12, auto";
			}
		}, 300)

		
	</script>
</body>
</html>
